<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anime Details</title>
  <style>
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    @keyframes gradientShift {
      0% { background: linear-gradient(45deg, #0f0f0f, #1a0f1a); }
      50% { background: linear-gradient(45deg, #1a0f1a, #0f1a1a); }
      100% { background: linear-gradient(45deg, #0f1a1a, #0f0f0f); }
    }
    
    @keyframes slideInLeft {
      from { opacity: 0; transform: translateX(-50px); }
      to { opacity: 1; transform: translateX(0); }
    }
    
    @keyframes slideInRight {
      from { opacity: 0; transform: translateX(50px); }
      to { opacity: 1; transform: translateX(0); }
    }
    
    @keyframes slideInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
    
    @keyframes glow {
      0% { text-shadow: 0 0 10px #ff00ff, 0 0 20px #ff00ff; }
      50% { text-shadow: 0 0 20px #ff00ff, 0 0 30px #ff00ff; }
      100% { text-shadow: 0 0 10px #ff00ff, 0 0 20px #ff00ff; }
    }
    
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    @keyframes imageFloat {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
    }
    
    body {
      font-family: 'Arial', sans-serif;
      background: #0f0f0f;
      animation: gradientShift 8s ease-in-out infinite, fadeIn 1s ease-out both;
      color: #00f5ff;
      padding: 0;
      margin: 0;
      min-height: 100vh;
    }
    
    .container {
      max-width: 1000px;
      margin: 0 auto;
      padding: 20px;
    }
    
    .back-btn {
      display: inline-block;
      margin: 20px 0;
      padding: 12px 25px;
      background: linear-gradient(45deg, #ff00ff, #ff1493);
      color: white;
      text-decoration: none;
      border-radius: 25px;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 1px;
      transition: all 0.3s ease;
      box-shadow: 0 5px 15px rgba(255, 0, 255, 0.3);
      animation: slideInUp 0.8s ease-out;
    }
    
    .back-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 25px rgba(255, 0, 255, 0.5);
      animation: bounce 0.6s ease;
    }
    
    .loading-container {
      text-align: center;
      padding: 100px 20px;
      animation: fadeIn 1s ease-out;
    }
    
    .loading-spinner {
      width: 60px;
      height: 60px;
      border: 4px solid rgba(0, 245, 255, 0.3);
      border-left: 4px solid #00f5ff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }
    
    .loading-text {
      color: #00f5ff;
      font-size: 1.2em;
      animation: pulse 1.5s infinite;
    }
    
    .anime-details {
      display: grid;
      grid-template-columns: 1fr 2fr;
      gap: 40px;
      margin-top: 20px;
      animation: slideInUp 1s ease-out 0.3s both;
    }
    
    .anime-poster {
      text-align: center;
      animation: slideInLeft 1s ease-out 0.5s both;
    }
    
    .anime-poster img {
      width: 100%;
      max-width: 300px;
      border-radius: 20px;
      box-shadow: 0 15px 35px rgba(0, 245, 255, 0.4);
      transition: all 0.4s ease;
      animation: imageFloat 3s ease-in-out infinite;
      border: 2px solid rgba(0, 245, 255, 0.3);
    }
    
    .anime-poster img:hover {
      transform: scale(1.05) rotateY(5deg);
      box-shadow: 0 20px 45px rgba(0, 245, 255, 0.6);
    }
    
    .anime-info {
      animation: slideInRight 1s ease-out 0.7s both;
    }
    
    .anime-title {
      color: #ff00ff;
      font-size: 2.5em;
      margin-bottom: 20px;
      animation: glow 2s ease-in-out infinite;
      text-align: center;
      letter-spacing: 2px;
      line-height: 1.2;
    }
    
    .info-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }
    
    .info-card {
      background: linear-gradient(145deg, rgba(26, 26, 26, 0.8), rgba(42, 26, 42, 0.8));
      padding: 20px;
      border-radius: 15px;
      border: 1px solid rgba(0, 245, 255, 0.2);
      transition: all 0.3s ease;
      animation: slideInUp 0.8s ease-out backwards;
    }
    
    .info-card:nth-child(1) { animation-delay: 0.9s; }
    .info-card:nth-child(2) { animation-delay: 1.1s; }
    .info-card:nth-child(3) { animation-delay: 1.3s; }
    .info-card:nth-child(4) { animation-delay: 1.5s; }
    
    .info-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 25px rgba(0, 245, 255, 0.3);
      border-color: rgba(255, 0, 255, 0.5);
    }
    
    .info-label {
      color: #888;
      font-size: 0.9em;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 8px;
    }
    
    .info-value {
      color: #00f5ff;
      font-size: 1.2em;
      font-weight: bold;
      text-shadow: 0 0 5px rgba(0, 245, 255, 0.5);
    }
    
    .score-card {
      background: linear-gradient(45deg, rgba(255, 215, 0, 0.1), rgba(255, 140, 0, 0.1));
      border-color: rgba(255, 215, 0, 0.3);
    }
    
    .score-card .info-value {
      color: #ffd700;
      font-size: 1.5em;
    }
    
    .synopsis-card {
      background: linear-gradient(145deg, rgba(26, 26, 26, 0.8), rgba(42, 26, 42, 0.8));
      padding: 25px;
      border-radius: 15px;
      border: 1px solid rgba(0, 245, 255, 0.2);
      margin-top: 20px;
      animation: slideInUp 1s ease-out 1.7s both;
      transition: all 0.3s ease;
    }
    
    .synopsis-card:hover {
      border-color: rgba(255, 0, 255, 0.5);
      box-shadow: 0 5px 20px rgba(0, 245, 255, 0.2);
    }
    
    .synopsis-title {
      color: #ff00ff;
      font-size: 1.4em;
      margin-bottom: 15px;
      text-transform: uppercase;
      letter-spacing: 2px;
    }
    
    .synopsis-text {
      line-height: 1.6;
      font-size: 1.1em;
      color: #ccc;
    }
    
    .read-more-btn {
      color: #ff00ff;
      cursor: pointer;
      font-weight: bold;
      text-decoration: underline;
      transition: all 0.3s ease;
      margin-left: 5px;
    }
    
    .read-more-btn:hover {
      color: #00f5ff;
      text-shadow: 0 0 5px #00f5ff;
    }
    
    .genre-tags {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 20px;
      animation: slideInUp 1s ease-out 1.9s both;
    }
    
    .genre-tag {
      background: linear-gradient(45deg, rgba(255, 0, 255, 0.2), rgba(0, 245, 255, 0.2));
      color: #fff;
      padding: 8px 16px;
      border-radius: 20px;
      font-size: 0.9em;
      font-weight: bold;
      border: 1px solid rgba(255, 0, 255, 0.3);
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    
    .genre-tag:hover {
      transform: translateY(-2px);
      background: linear-gradient(45deg, rgba(255, 0, 255, 0.4), rgba(0, 245, 255, 0.4));
      box-shadow: 0 5px 15px rgba(255, 0, 255, 0.3);
    }
    
    .error-message {
      text-align: center;
      padding: 60px 20px;
      animation: slideInUp 1s ease-out;
    }
    
    .error-icon {
      font-size: 4em;
      color: #ff4757;
      margin-bottom: 20px;
      animation: pulse 2s infinite;
    }
    
    .error-text {
      color: #ff4757;
      font-size: 1.3em;
      margin-bottom: 20px;
    }
    
    @media (max-width: 768px) {
      .anime-details {
        grid-template-columns: 1fr;
        gap: 20px;
      }
      
      .anime-title {
        font-size: 2em;
      }
      
      .info-grid {
        grid-template-columns: 1fr;
      }
      
      .container {
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <a href="index.html" class="back-btn">‚¨ÖÔ∏è Back to Leaderboard</a>
    
    <div id="content">
      <div class="loading-container">
        <div class="loading-spinner"></div>
        <div class="loading-text">Loading anime details...</div>
      </div>
    </div>
  </div>

  <script>
    // Get anime ID from URL
    const params = new URLSearchParams(window.location.search);
    const animeId = params.get("id");
    const content = document.getElementById("content");

    async function fetchAnimeDetails() {
      try {
        const res = await fetch(`https://api.jikan.moe/v4/anime/${animeId}/full`);
        const data = await res.json();
        const anime = data.data;

        // Get genres
        const genreNames = anime.genres.map(g => g.name);
        const score = anime.score ? anime.score.toFixed(1) : "N/A";
        const episodes = anime.episodes || "?";
        const status = anime.status || "Unknown";
        const type = anime.type || "Unknown";

        content.innerHTML = `
          <div class="anime-details">
            <div class="anime-poster">
              <img src="${anime.images.jpg.large_image_url || anime.images.jpg.image_url}" 
                   alt="${anime.title}" 
                   onerror="this.src='${anime.images.jpg.image_url}'">
            </div>
            
            <div class="anime-info">
              <h1 class="anime-title">${anime.title_english || anime.title}</h1>
              
              <div class="info-grid">
                <div class="info-card score-card">
                  <div class="info-label">‚≠ê Score</div>
                  <div class="info-value">${score}</div>
                </div>
                
                <div class="info-card">
                  <div class="info-label">üì∫ Type</div>
                  <div class="info-value">${type}</div>
                </div>
                
                <div class="info-card">
                  <div class="info-label">üìä Status</div>
                  <div class="info-value">${status}</div>
                </div>
                
                <div class="info-card">
                  <div class="info-label">üé¨ Episodes</div>
                  <div class="info-value">${episodes}</div>
                </div>
              </div>
              
              ${genreNames.length > 0 ? `
                <div class="genre-tags">
                  ${genreNames.map(genre => `<span class="genre-tag">${genre}</span>`).join('')}
                </div>
              ` : ''}
            </div>
          </div>
          
          ${anime.synopsis ? `
            <div class="synopsis-card">
              <h3 class="synopsis-title">üìñ Synopsis</h3>
              <div class="synopsis-text">
                <span id="synopsis-short">${anime.synopsis.slice(0, 300)}${anime.synopsis.length > 300 ? '...' : ''}</span>
                <span id="synopsis-full" style="display: none;">${anime.synopsis}</span>
                ${anime.synopsis.length > 300 ? 
                  '<span class="read-more-btn" onclick="toggleSynopsis()">Read More</span>' : ''}
              </div>
            </div>
          ` : ''}
        `;

      } catch (err) {
        content.innerHTML = `
          <div class="error-message">
            <div class="error-icon">‚ùå</div>
            <div class="error-text">Failed to load anime details</div>
            <div class="error-subtext">Please check your connection and try again</div>
          </div>
        `;
      }
    }

    function toggleSynopsis() {
      const short = document.getElementById('synopsis-short');
      const full = document.getElementById('synopsis-full');
      const btn = document.querySelector('.read-more-btn');
      
      if (full.style.display === 'none') {
        short.style.display = 'none';
        full.style.display = 'inline';
        btn.textContent = 'Read Less';
      } else {
        short.style.display = 'inline';
        full.style.display = 'none';
        btn.textContent = 'Read More';
      }
    }

    // Start loading
    if (animeId) {
      fetchAnimeDetails();
    } else {
      content.innerHTML = `
        <div class="error-message">
          <div class="error-icon">‚ö†Ô∏è</div>
          <div class="error-text">No anime ID provided</div>
          <div class="error-subtext">Please go back and select an anime</div>
        </div>
      `;
    }
  </script>
</body>
</html>
