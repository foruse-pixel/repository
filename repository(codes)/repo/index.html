<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anime Leaderboard</title>
  <style>
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    @keyframes gradientShift {
      0% { background: linear-gradient(45deg, #0f0f0f, #1a0f1a); }
      50% { background: linear-gradient(45deg, #1a0f1a, #0f1a1a); }
      100% { background: linear-gradient(45deg, #0f1a1a, #0f0f0f); }
    }
    
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
    
    @keyframes glow {
      0% { text-shadow: 0 0 10px #ff00ff, 0 0 20px #ff00ff, 0 0 30px #ff00ff; }
      50% { text-shadow: 0 0 20px #ff00ff, 0 0 30px #ff00ff, 0 0 40px #ff00ff; }
      100% { text-shadow: 0 0 10px #ff00ff, 0 0 20px #ff00ff, 0 0 30px #ff00ff; }
    }
    
    @keyframes slideInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
    
    body {
      font-family: 'Arial', sans-serif;
      background: #0f0f0f;
      animation: gradientShift 8s ease-in-out infinite, fadeIn 1s ease-out both;
      color: #00f5ff;
      text-align: center;
      padding: 20px;
      min-height: 100vh;
      margin: 0;
    }
    h1 {
      color: #ff00ff;
      text-shadow: 0 0 10px #ff00ff;
      animation: glow 2s ease-in-out infinite, slideInUp 1s ease-out;
      font-size: 2.5em;
      margin: 20px 0;
      letter-spacing: 2px;
    }
    select, button {
      padding: 12px 20px;
      margin: 10px;
      border: none;
      border-radius: 12px;
      background: linear-gradient(45deg, #1a1a1a, #2a1a2a);
      color: #00f5ff;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(0, 245, 255, 0.2);
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    select:hover, button:hover {
      background: linear-gradient(45deg, #2a2a2a, #3a2a3a);
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(0, 245, 255, 0.4);
    }
    select:active, button:active {
      transform: translateY(0);
    }
    .anime-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
      margin-top: 20px;
    }
    .anime-card {
      background: linear-gradient(145deg, #1a1a1a, #2a2a2a);
      border-radius: 15px;
      padding: 15px;
      box-shadow: 0 8px 32px rgba(0, 245, 255, 0.3);
      cursor: pointer;
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      opacity: 0;
      transform: translateY(30px);
      animation: slideInUp 0.6s ease-out forwards;
      border: 1px solid rgba(0, 245, 255, 0.2);
      overflow: hidden;
      position: relative;
    }
    .anime-card::before {
      content: '';
      position: absolute;
      top: -2px;
      left: -2px;
      right: -2px;
      bottom: -2px;
      background: linear-gradient(45deg, #ff00ff, #00f5ff, #ff00ff);
      border-radius: 15px;
      z-index: -1;
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    .anime-card:hover {
      transform: scale(1.08) rotateY(5deg);
      box-shadow: 0 15px 45px rgba(0, 245, 255, 0.5);
    }
    .anime-card:hover::before {
      opacity: 1;
    }
    .anime-card:nth-child(odd) {
      animation-delay: 0.1s;
    }
    .anime-card:nth-child(even) {
      animation-delay: 0.3s;
    }
    .anime-card img {
      width: 100%;
      border-radius: 12px;
      transition: all 0.3s ease;
      filter: brightness(0.9);
    }
    .anime-card:hover img {
      filter: brightness(1.1) contrast(1.1);
      transform: scale(1.02);
    }
    #loadMore {
      padding: 15px 35px;
      margin-top: 30px;
      border: none;
      border-radius: 25px;
      background: linear-gradient(45deg, #ff00ff, #ff1493);
      color: white;
      cursor: pointer;
      font-size: 18px;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 2px;
      transition: all 0.3s ease;
      box-shadow: 0 8px 25px rgba(255, 0, 255, 0.4);
      animation: pulse 2s infinite;
    }
    #loadMore:hover {
      background: linear-gradient(45deg, #ff1493, #ff00ff);
      transform: translateY(-3px);
      box-shadow: 0 12px 35px rgba(255, 0, 255, 0.6);
      animation: none;
    }
    #loadMore:active {
      transform: translateY(0);
    }
    nav {
      margin-bottom: 30px;
      padding: 20px;
      background: rgba(26, 26, 26, 0.8);
      border-radius: 15px;
      backdrop-filter: blur(10px);
      animation: slideInUp 0.8s ease-out;
    }
    nav a {
      display: inline-block;
      margin: 10px 20px;
      padding: 12px 25px;
      color: cyan;
      text-decoration: none;
      font-weight: bold;
      font-size: 16px;
      border-radius: 20px;
      background: rgba(0, 245, 255, 0.1);
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    nav a:hover {
      color: #fff;
      background: rgba(0, 245, 255, 0.3);
      text-shadow: 0 0 15px cyan;
      transform: translateY(-3px);
      animation: bounce 0.6s ease;}
    
    .loading-spinner {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 40px 0;
    }
    .spinner {
      width: 50px;
      height: 50px;
      border: 4px solid rgba(0, 245, 255, 0.3);
      border-left: 4px solid #00f5ff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 15px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .loading-spinner p {
      color: #00f5ff;
      font-size: 16px;
      animation: pulse 1.5s infinite;
    }
  </style>
</head>
<body>
  <nav>
    <a href="index.html">üèÜ Home</a>
    <a href="upload.html">‚¨ÜÔ∏è Upload</a>
    <a href="videos.html">üé• Videos</a>
  </nav>

  <h1>üå∏ Anime Leaderboard üå∏</h1>
  <p id="leaderboard-type"><strong>This Season‚Äôs Trending Anime</strong></p>

  <label for="genre">Choose Genre / All-Time:</label>
<select id="genre">
  <option value="">--All Genres--</option>
  <option value="1">Action</option>
  <option value="4">Comedy</option>
  <option value="8">Drama</option>
  <option value="10">Fantasy</option>
  <option value="14">Horror</option>
  <option value="22">Romance</option>
  <option value="alltime">üåü All-Time Top Airing</option>
</select>


  <div class="anime-list" id="animeList"></div>

  <button id="loadMore">Load More</button>


  <div class="loading-spinner" id="loadingSpinner" style="display: none;">
    <div class="spinner"></div>
    <p>Loading awesome anime...</p>
  </div>

  <script>
    const animeList = document.getElementById("animeList");
    const allTimeList = document.getElementById("allTimeList");
    const genreSelect = document.getElementById("genre");
    const leaderboardType = document.getElementById("leaderboard-type");
    const loadMoreBtn = document.getElementById("loadMore");

    let page = 1;
    let currentGenre = "";

    // FETCH SEASONAL TRENDING ANIME
    async function fetchSeasonAnime() {
  let url = "";

  if (currentGenre === "alltime") {
    // Fetch all-time top airing anime
    url = `https://api.jikan.moe/v4/top/anime?filter=airing&page=${page}&limit=20`;
  } else if (currentGenre) {
    // Genre selected ‚Üí fetch airing anime in that genre
    url = `https://api.jikan.moe/v4/anime?genres=${currentGenre}&status=airing&order_by=score&sort=desc&page=${page}&limit=20`;
  } else {
    // Default seasonal trending
    url = `https://api.jikan.moe/v4/seasons/now?page=${page}&limit=20`;
  }

  const res = await fetch(url);
  const data = await res.json();

  data.data.forEach(anime => {
    const card = document.createElement("div");
    card.className = "anime-card";
    card.innerHTML = `
      <img src="${anime.images.jpg.image_url}" alt="${anime.title}">
      <h3>${anime.title_english || anime.title}</h3>
      <p>Score: ${anime.score || "N/A"}</p>
    `;
    card.addEventListener("click", () => {
      window.location.href = `details.html?id=${anime.mal_id}`;
    });
    animeList.appendChild(card);
  });
}

// Handle dropdown change
genreSelect.addEventListener("change", () => {
  animeList.innerHTML = "";
  page = 1;
  currentGenre = genreSelect.value;

  if (currentGenre === "alltime") {
    leaderboardType.innerHTML = "Showing: üåü All-Time Top Airing Anime";
  } else if (currentGenre) {
    const text = genreSelect.options[genreSelect.selectedIndex].text;
    leaderboardType.innerHTML = `Showing: ${text} (This Season)`;
  } else {
    leaderboardType.innerHTML = "This Season‚Äôs Trending Anime";
  }

  fetchSeasonAnime();
});




    // Initial fetch
    fetchSeasonAnime();


    // Load more seasonal anime
    loadMoreBtn.addEventListener("click", () => {
      page++;
      fetchSeasonAnime();
    });
  </script>
</body>
</html>
