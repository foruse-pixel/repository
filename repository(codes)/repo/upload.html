<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Anime Hub - Upload</title>
  <style>
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    @keyframes gradientShift {
      0% { background: linear-gradient(45deg, #0d0d0d, #1a0d1a); }
      50% { background: linear-gradient(45deg, #1a0d1a, #0d1a1a); }
      100% { background: linear-gradient(45deg, #0d1a1a, #0d0d0d); }
    }
    
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
    
    @keyframes slideInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
    
    @keyframes uploadSuccess {
      0% { transform: scale(0); opacity: 0; }
      50% { transform: scale(1.2); opacity: 1; }
      100% { transform: scale(1); opacity: 1; }
    }
    
    @keyframes dragHover {
      0% { border-color: #00f5ff; background: rgba(0, 245, 255, 0.1); }
      50% { border-color: #ff00ff; background: rgba(255, 0, 255, 0.1); }
      100% { border-color: #00f5ff; background: rgba(0, 245, 255, 0.1); }
    }
    
    body {
      font-family: 'Arial', sans-serif;
      background: #0d0d0d;
      animation: gradientShift 8s ease-in-out infinite, fadeIn 1s ease-out both;
      color: #fff;
      text-align: center;
      padding: 20px;
      min-height: 100vh;
      margin: 0;
      overflow-x: hidden;
    }
    
    h1 {
      color: #00f5ff;
      text-shadow: 0 0 20px #00f5ff;
      font-size: 2.8em;
      margin: 20px 0;
      animation: slideInUp 1s ease-out;
      background: linear-gradient(45deg, #00f5ff, #ff00ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      letter-spacing: 3px;
    }
    
    nav {
      margin-bottom: 40px;
      padding: 20px;
      background: rgba(26, 26, 26, 0.8);
      border-radius: 15px;
      backdrop-filter: blur(10px);
      animation: slideInUp 0.8s ease-out 0.2s both;
    }
    
    nav a {
      display: inline-block;
      margin: 10px 20px;
      padding: 12px 25px;
      color: cyan;
      text-decoration: none;
      font-weight: bold;
      font-size: 16px;
      border-radius: 20px;
      background: rgba(0, 245, 255, 0.1);
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    
    nav a:hover {
      color: #fff;
      background: rgba(0, 245, 255, 0.3);
      text-shadow: 0 0 15px cyan;
      transform: translateY(-3px);
      animation: bounce 0.6s ease;
    }
    
    .upload-container {
      max-width: 600px;
      margin: 40px auto;
      animation: slideInUp 1s ease-out 0.4s both;
    }
    
    .upload-area {
      border: 3px dashed #00f5ff;
      border-radius: 20px;
      padding: 60px 40px;
      margin: 30px 0;
      background: linear-gradient(145deg, rgba(26, 26, 26, 0.8), rgba(42, 26, 42, 0.8));
      transition: all 0.3s ease;
      cursor: pointer;
      position: relative;
      overflow: hidden;
    }
    
    .upload-area::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(0, 245, 255, 0.2), transparent);
      transition: left 0.5s;
    }
    
    .upload-area:hover::before {
      left: 100%;
    }
    
    .upload-area:hover {
      border-color: #ff00ff;
      background: linear-gradient(145deg, rgba(42, 26, 42, 0.8), rgba(26, 26, 42, 0.8));
      transform: translateY(-5px);
      box-shadow: 0 15px 35px rgba(0, 245, 255, 0.3);
    }
    
    .upload-area.drag-over {
      animation: dragHover 1s infinite;
      transform: scale(1.02);
    }
    
    .upload-icon {
      font-size: 4em;
      color: #00f5ff;
      margin-bottom: 20px;
      animation: pulse 2s infinite;
    }
    
    .upload-text {
      font-size: 1.4em;
      margin-bottom: 15px;
      color: #00f5ff;
    }
    
    .upload-subtext {
      color: #888;
      font-size: 1em;
      margin-bottom: 20px;
    }
    
    input[type="file"] {
      display: none;
    }
    
    .upload-btn {
      display: inline-block;
      padding: 15px 40px;
      background: linear-gradient(45deg, #ff00ff, #ff1493);
      color: white;
      border: none;
      border-radius: 25px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 2px;
      margin: 10px;
      box-shadow: 0 8px 25px rgba(255, 0, 255, 0.4);
    }
    
    .upload-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 12px 35px rgba(255, 0, 255, 0.6);
      background: linear-gradient(45deg, #ff1493, #ff00ff);
    }
    
    .upload-btn:active {
      transform: translateY(0);
    }
    
    #status {
      margin-top: 30px;
      padding: 20px;
      border-radius: 15px;
      font-size: 1.2em;
      font-weight: bold;
      min-height: 20px;
      animation: slideInUp 0.6s ease-out;
      transition: all 0.3s ease;
    }
    
    .status-success {
      background: linear-gradient(45deg, rgba(0, 255, 127, 0.2), rgba(0, 245, 255, 0.2));
      color: #00ff7f;
      border: 2px solid rgba(0, 255, 127, 0.5);
      animation: uploadSuccess 0.8s ease-out;
      text-shadow: 0 0 10px #00ff7f;
    }
    
    .status-error {
      background: linear-gradient(45deg, rgba(255, 69, 0, 0.2), rgba(255, 0, 100, 0.2));
      color: #ff4500;
      border: 2px solid rgba(255, 69, 0, 0.5);
      animation: uploadSuccess 0.8s ease-out;
      text-shadow: 0 0 10px #ff4500;
    }
    
    .progress-bar {
      width: 100%;
      height: 8px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 4px;
      overflow: hidden;
      margin-top: 15px;
    }
    
    .progress-fill {
      height: 100%;
      background: linear-gradient(45deg, #00f5ff, #ff00ff);
      width: 0%;
      transition: width 0.3s ease;
      border-radius: 4px;
    }
    
    @media (max-width: 600px) {
      .upload-container {
        margin: 20px;
        padding: 20px;
      }
      
      .upload-area {
        padding: 40px 20px;
      }
      
      h1 {
        font-size: 2.2em;
      }
    }
  </style>
</head>
<body>
  <h1>üé¨ Upload Your Anime Clip üé¨</h1>
  
  <nav>
    <a href="index.html">üèÜ Home</a>
    <a href="videos.html">üé• Videos</a>
    <a href="upload.html">‚¨ÜÔ∏è Upload</a>
  </nav>

  <div class="upload-container">
    <div class="upload-area" id="uploadArea">
      <div class="upload-icon">üìÅ</div>
      <div class="upload-text">Drag & Drop your video here</div>
      <div class="upload-subtext">or click to browse files</div>
      <button class="upload-btn" onclick="document.getElementById('fileInput').click()">
        Choose File
      </button>
      <input type="file" id="fileInput" accept="video/*">
      <div class="progress-bar" id="progressBar" style="display: none;">
        <div class="progress-fill" id="progressFill"></div>
      </div>
    </div>
    
    <button class="upload-btn" onclick="uploadVideo()" id="uploadButton" style="display: none;">
      üöÄ Upload Video
    </button>
  </div>

  <div id="status"></div>

  <script>
    const fileInput = document.getElementById('fileInput');
    const uploadArea = document.getElementById('uploadArea');
    const status = document.getElementById('status');
    const uploadButton = document.getElementById('uploadButton');
    const progressBar = document.getElementById('progressBar');
    const progressFill = document.getElementById('progressFill');
    
    let selectedFile = null;

    // Drag and drop functionality
    uploadArea.addEventListener('dragover', (e) => {
      e.preventDefault();
      uploadArea.classList.add('drag-over');
    });

    uploadArea.addEventListener('dragleave', () => {
      uploadArea.classList.remove('drag-over');
    });

    uploadArea.addEventListener('drop', (e) => {
      e.preventDefault();
      uploadArea.classList.remove('drag-over');
      const files = e.dataTransfer.files;
      if (files.length > 0) {
        handleFileSelection(files[0]);
      }
    });

    uploadArea.addEventListener('click', () => {
      fileInput.click();
    });

    fileInput.addEventListener('change', (e) => {
      if (e.target.files.length > 0) {
        handleFileSelection(e.target.files[0]);
      }
    });

    function handleFileSelection(file) {
      selectedFile = file;
      
      // Update upload area
      uploadArea.querySelector('.upload-icon').textContent = 'üé•';
      uploadArea.querySelector('.upload-text').textContent = file.name;
      uploadArea.querySelector('.upload-subtext').textContent = `Size: ${(file.size / 1024 / 1024).toFixed(2)} MB`;
      
      // Show upload button
      uploadButton.style.display = 'inline-block';
      
      // Clear any previous status
      status.textContent = '';
      status.className = '';
    }

    function uploadVideo() {
      if (!selectedFile) {
        showStatus("Please choose a file first!", 'error');
        return;
      }

      // Show progress bar
      progressBar.style.display = 'block';
      
      // Simulate upload progress
      let progress = 0;
      const progressInterval = setInterval(() => {
        progress += Math.random() * 15;
        if (progress > 100) progress = 100;
        
        progressFill.style.width = progress + '%';
        
        if (progress >= 100) {
          clearInterval(progressInterval);
          
          setTimeout(() => {
            // Create URL and save to localStorage
            const url = URL.createObjectURL(selectedFile);
            let videos = JSON.parse(localStorage.getItem('videos') || '[]');
            videos.push({
              url: url,
              name: selectedFile.name,
              size: selectedFile.size,
              uploadTime: new Date().toISOString()
            });
            localStorage.setItem('videos', JSON.stringify(videos));
            
            // Hide progress bar
            progressBar.style.display = 'none';
            progressFill.style.width = '0%';
            
            // Show success message
            showStatus(`üéâ Upload successful! "${selectedFile.name}" has been saved. Check the Videos page to watch it!`, 'success');
            
            // Reset the upload area after 3 seconds
            setTimeout(resetUploadArea, 3000);
          }, 500);
        }
      }, 100);
    }

    function showStatus(message, type) {
      status.textContent = message;
      status.className = type === 'success' ? 'status-success' : 'status-error';
    }

    function resetUploadArea() {
      selectedFile = null;
      uploadArea.querySelector('.upload-icon').textContent = 'üìÅ';
      uploadArea.querySelector('.upload-text').textContent = 'Drag & Drop your video here';
      uploadArea.querySelector('.upload-subtext').textContent = 'or click to browse files';
      uploadButton.style.display = 'none';
      fileInput.value = '';
    }
  </script>
</body>
</html>
